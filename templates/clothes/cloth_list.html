{% load static %}

<link rel="stylesheet" href="{% static 'css/clothes.css' %}">
<div class="clothes">
<div class="clothes-container">

      <h1>{{ cloth.name }}</h1>
      <p>{{ cloth.price }}</p>
      <button><a href="{% url 'detail_view' cloth.id%}">Подробнее</a></button>

  {% endfor %}
</div>
